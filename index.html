<!DOCTYPE HTML>

<html>

	
<head>
	<title>Welcome to NoteHolder</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/index.js"></script>
</head>

	
<body>
	
	
<div class="left">
	<div class="info">
		<p class="title animation1s">NoteHolder</p>
		<p class="tagline animation1s">An easiest way to organize your minds</p>
	</div>
</div>
	
<div class="right animation2s">
	<div class="block shadow"></div>
	
	<div class="hold hold1 shadow"></div>
	<div class="hold hold2 shadow"></div>
	<div class="hold hold3 shadow"></div>
	<div class="hold hold4 shadow"></div>
	<div class="hold hold5 shadow"></div>
	<div class="hold hold6 shadow"></div>
	<div class="hold hold7 shadow"></div>
	<div class="hold hold8 shadow"></div>
	
	<input class="field login_field" type="text" placeholder="Email">
	
	<input class="field pass_field" type="password" placeholder="Password">
	
	<input class="field repass_field" type="password" placeholder="Repeat password to register">
	
	<button class="btn login_btn shadow">Login</button>
	
	<button class="btn reg_btn shadow">Registration</button>
</div>
	
	
</body>
	
	
</html>
